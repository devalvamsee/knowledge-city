name: Node.js CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install

      - name: Build
        run: echo "Build step complete"

      - name: Start app
        run: |
          nohup node app.js > app.log 2>&1 &
          sleep 5
          curl -s http://localhost:3000 || (echo "App did not respond" && exit 1)

      - name: Debug logs
        if: failure()
        run: |
          echo "===== APP LOG ====="
          cat app.log || echo "No app.log found"
          echo "==================="
